<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tables</title>

<body>


    <table border="1" cellpadding="1">

        <thead>

                <th>Sr No</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Maths</th>
                <th>Science</th>
            </tr>
        </thead>

        <tbody>
            
            <tr>
                <td>1</td>
                <td>Saurabh</td>
                <td>26</td>
                <td>Mumbai</td>
                <td>67</td>
                <td>90</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Tharun</td>
                <td>22</td>
                <td rowspan="2">Kochi</td>
                <td colspan="2">97</td>
                
            </tr>

            <tr>
                <td>3</td>
                <td>Vikashini</td>
                <td>22</td>
                <td>100</td>
                <td>99</td>
            </tr>
        </tbody>
